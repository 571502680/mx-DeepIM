---
MXNET_VERSION: "mxnet_v00_0303"
output_path: "./output/deepim_release/"
symbol: flownet_SE3_ex_u2s16_iter_zoom_all_outer_with_mask
NUM_GPUS: 1
SCALES:
- 480
- 640
FLOW_CLASS_AGNOSTIC: True
default:
  frequent: 20
  kvstore: device
dataset:
  NUM_CLASSES: 1
  dataset: YCB_RENDER_V1+YCB_DS_LIGHT
  dataset_path: "./data/render_v5/"
  image_set: train_+train_data_syn_
  root_path: "./data/LOV/"
  test_image_set: yu_val_
#  test_image_set: minival_11c_v1_003_cracker_box
  DEPTH_FACTOR: 10000
  NORMALIZE_FLOW: 20.0
  NORMALIZE_ROT: 1.0
  NORMALIZE_TRANS: 1.0
  NORMALIZE_LABEL: True
  model_dir: './data/LOV/models/'
  class_name:
  - '002_master_chef_can'
#  - '003_cracker_box'
#  - '006_mustard_bottle'
#  - '019_pitcher_base'
#  - '021_bleach_cleanser'
#  - '035_power_drill'
  RENDER_REAL: False
  trans_means:
  - 0.0
  - 0.0
  - 0.0
  trans_stds:
  - 1.0
  - 1.0
  - 1.0
  MASK_GT: False
network:
  FIXED_PARAMS:
  IMAGE_STRIDE: 0
  PIXEL_MEANS:
  - 123.68
  - 116.779
  - 103.939
  pretrained: "./model/pretrained_model/flownet"
  pretrained_epoch: 0
  init_from_flownet: True
  skip_initialize: False
  WITH_DEPTH: False
  SE3_TYPE: QUAT
  STANDARD_FLOW_REP: False
  TRAIN_ITER: True
  TRAIN_ITER_SIZE: 4
  PRED_MASK: True
  PRED_MASK: True
  INPUT_MASK: True
  ROT_COORD: 'CAMERA'
train_iter:
  SE3_DIST_LOSS: False
  LW_ROT: 0.0
  LW_TRANS: 0.0
  SE3_PM_LOSS: True
  LW_PM: 0.1
  LW_MASK: 0.03
  NUM_3D_SAMPLE: 3000
  LW_FLOW: 0.25
TRAIN:
  ONLINE_MASK_SYN: False
  optimizer: sgd
  warmup: True
  warmup_lr: 0.00001
  # typically we will use 4000 warmup step for single GPU
  warmup_step: 800
  begin_epoch: 0
  end_epoch: 4
  lr: 0.0001
  lr_step: '2,3'
  momentum: 0.975
  model_prefix: "flownet_SE3_ex_YCB_v1"
  # whether flip image
  FLIP_IMG: False
  FLIP_PAIR: False
  # size of images for each device
  BATCH_PAIRS: 4
  # wheter crop image during training
  ENABLE_CROP: False
  # whether resume training
  RESUME: False
  # whether shuffle image
  SHUFFLE: true
  WEIGHT_TYPE: viz
  VISUALIZE: False
  INIT_MASK: 'box_gt'
  MASK_DILATE: True
  USE_MASK_PRED: False
  TENSORBOARD_LOG: True
TEST:
  # size of images for each device
  BATCH_PAIRS: 1
  test_epoch: 4
  VISUALIZE: False
  test_iter: 4
  FLIP_PAIR: False
  AVERAGE_ITERS: False
  VIS_VIDEO: False
  INIT_MASK: 'box_rendered'
  UPDATE_MASK: 'box_rendered'
  MASK_DILATE: False
  FAST_TEST: False

