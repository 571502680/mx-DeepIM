#  - 'airplane_0627'
#  - 'airplane_0629'
#  - 'airplane_0630'
#  - 'airplane_0631'
#  - 'airplane_0632'
  RENDER_REAL: False
  INTRINSIC_MATRIX:
  - 572.4114
  - 0.0
  - 325.2611
  - 0.0
  - 573.57043
  - 242.04899
  - 0.0
  - 0.0
  - 1.0
  trans_means:
  - 0.0
  - 0.0
  - 0.0
  trans_stds:
  - 1.0
  - 1.0
  - 1.0
  MASK_GT: False
network:
  FIXED_PARAMS:
  IMAGE_STRIDE: 0
  PIXEL_MEANS:
  - 123.68
  - 116.779
  - 103.939
  pretrained: "./model/pretrained_model/flownet"
  pretrained_epoch: 0
  init_from_flownet: True
  skip_initialize: False
  WITH_DEPTH: False
  SE3_TYPE: QUAT
  STANDARD_FLOW_REP: False
  TRAIN_ITER: True
  TRAIN_ITER_SIZE: 4
  SE3_I2R: True
  SE3_R2I: False
  FLOW_I2R: True
  FLOW_R2I: False
#  WITH_MASK: False
#  MASK_INPUTS: True
  WITH_MASK: True
  PRED_MASK: True
  MASK_INPUTS: False
  ROT_COORD: 'CAMERA'
#  REPLACE_REAL_BG: True
  HIGHLIGHT_CENTER: False
train_iter0:
  SE3_I2R: True
  SE3_R2I: False
  SE3_NORM_LOSS: False
  LW_ROT: 0.0
  LW_TRANS: 0.0
  SE3_PM_LOSS: True
  LW_PM: 0.1
  LW_MASK: 0.03
  NUM_3D_SAMPLE: 3000
  FLOW_I2R: True
  FLOW_R2I: False
  LW_FLOW: 0.25
TRAIN:
  ONLINE_MASK_SYN: False
  optimizer: sgd
  warmup: True
  warmup_lr: 0.00001
  # typically we will use 4000 warmup step for single GPU
#  warmup_step: 200 #800
  warmup_step: 800
  begin_epoch: 0
  end_epoch: 4
  lr: 0.0001
  lr_step: '2,3'
  momentum: 0.975
  model_prefix: "flownet_SE3_ex_ModelNet_v1"
  # whether flip image
  FLIP_IMG: False
  FLIP_PAIR: False
  # size of images for each device
#  BATCH_PAIRS: 16
  BATCH_PAIRS: 4
  # wheter crop image during training
  ENABLE_CROP: False
  # whether resume training
  RESUME: False
  # whether shuffle image
  SHUFFLE: true
  WEIGHT_TYPE: viz
  VISUALIZE: False
  INIT_MASK: 'box_gt'
  MASK_DILATE: True
  USE_MASK_PRED: False
TEST:
  # size of images for each device
  BATCH_PAIRS: 1
  test_epoch: 4
  VISUALIZE: False
  test_iter: 4
  FLIP_PAIR: False
  AVERAGE_ITERS: False
  VIS_VIDEO: False
  INIT_MASK: 'box_rendered'
  USE_MASK_PRED: True
  MASK_DILATE: False